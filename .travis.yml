language: bash
services:
- docker
before_install:
- mkdir -p assemblies
script:
- docker run -it --rm -v $(pwd)/:/app mcr.microsoft.com/dotnet/core/sdk:3.1 /app/scripts/build/publish.sh
- ./scripts/build/package.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./assemblies/linux-x64.tar.gz"
    - "./assemblies/osx-x64.tar.gz"
    - "./assemblies/win-x64.tar.gz"
    - "./assemblies/win-x86.tar.gz"
  on:
    repo: tsqllint/tsqllint
    branch: dev
    tags: true
  skip_cleanup: 'true'
